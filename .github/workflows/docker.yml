name: Build & Push Docker image

on:
  push:
    branches: [ main ]     # 필요한 브랜치로 수정
  workflow_dispatch:

# 같은 브랜치에서 동시에 여러 빌드를 막아 레이어 충돌 방지
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write          # GHCR 푸시에 필요
  id-token: write          # (선택) OIDC가 필요한 경우

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (선택) 캐시를 깔끔히 — 이상할 때만 켜세요
      # - name: Clean buildx cache
      #   run: docker buildx prune -af || true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 💡 한 번에 빌드+푸시 (여기서 태그 2개를 동시에!)
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/lily-b-lee/polaris-secuone-manager:latest
            ghcr.io/lily-b-lee/polaris-secuone-manager:sha-${{ github.sha }}
          # 캐시 (선택)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # GHCR과 레이어 메타 충돌 방지
          provenance: false
          sbom: false
