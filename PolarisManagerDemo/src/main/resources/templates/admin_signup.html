<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="app-base" content="/" />
  <title>관리자 회원가입</title>
  <link rel="stylesheet" href="/css/app.css">
  <style>
    .wrap{max-width:480px;margin:80px auto;padding:24px}
    h1{margin:0 0 16px;font-size:22px}
    .card{border:1px solid #ddd;border-radius:10px;padding:20px}
    .row{display:grid;grid-template-columns:140px 1fr;gap:10px;align-items:center;margin:10px 0}
    .row input,.row select{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
    .hint{font-size:12px;color:#666}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
    .btn{display:inline-flex;align-items:center;gap:6px;padding:10px 14px;border:1px solid #d1d5db;border-radius:8px;background:#fff;cursor:pointer}
    .btn.primary{background:#111827;color:#fff;border-color:#111827}
    .error{color:#c00;font-size:12px;margin-top:6px;min-height:18px}
  </style>
</head>
<body>
<div class="wrap">
  <h1>관리자 회원가입</h1>
  <div class="card">
    <div class="row">
      <label for="username">아이디</label>
      <input id="username" autocomplete="username" autofocus placeholder="예: admin">
    </div>
    <div class="row">
      <label for="password">비밀번호</label>
      <input id="password" type="password" autocomplete="new-password" placeholder="8자 이상">
    </div>
    <div class="row">
      <label for="password2">비밀번호 확인</label>
      <input id="password2" type="password" autocomplete="new-password">
    </div>
    <div class="row">
      <label for="role">권한</label>
      <select id="role">
        <option value="EDITOR" selected>EDITOR (기본)</option>
        <option value="ADMIN">ADMIN</option>
      </select>
    </div>
    <div class="row">
      <label for="secret">가입 시크릿</label>
      <input id="secret" placeholder="운영 설정에 admin.signup.secret이 있으면 필수">
    </div>
    <div class="hint">※ 첫 가입자(시스템에 계정 없음)는 자동으로 ADMIN이 됩니다.</div>
    <div class="actions">
      <a class="btn" href="/login?mode=admin">취소</a>
      <button class="btn primary" id="signupBtn">가입</button>
    </div>
    <div class="error" id="err"></div>
  </div>
</div>
<script src="/js/admin_signup.js"></script>
</body>
</html>
